<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success"
              (click)="onNewPerson()">
        New Person
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5">
      <app-person-list-item *ngFor="let person of persons"
                            [person]="person">
      </app-person-list-item>
    </div>
    <div class="col-xs-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
