<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success"
              (click)="onNewLabel()">New Label</button>
      <input type="text"
             [(ngModel)]="filterName"
             class="form-control" />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-label-item *ngFor="let currentLabel of labels | filter:filterName:'name'"
                       [label]="currentLabel">
      </app-label-item>
    </div>
  </div>
</div>
